<div class="resource-category">
    <h2>{{ category.title }}</h2>
    <p>{{ category.description }}</p>
    <div class="grid">
      <div class="resource-card" *ngFor="let resource of category.resources">
        <h3>{{ resource.title }}</h3>
        <p>{{ resource.description }}</p>
        <button (click)="viewDetails(resource)">View Details</button>
      </div>
    </div>
  </div>
