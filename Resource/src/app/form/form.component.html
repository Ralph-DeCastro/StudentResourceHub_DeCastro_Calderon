<div class="add-resource-form">
  <h2>Add Resources</h2>
  <form (ngSubmit)="onSubmit()" #resourceForm="ngForm">
    <div>
      <label for="title">Title:</label>
      <input type="text" id="title" [(ngModel)]="resource.title" name="title" required />
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" [(ngModel)]="resource.description" name="description" required></textarea>
    </div>
    <div>
      <label for="url">URL:</label>
      <input type="text" id="url" [(ngModel)]="resource.url" name="url" required />
    </div>
    <div>
      <label for="category">Category:</label>
      <select id="category" [(ngModel)]="resource.category" name="category" required>
        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
      </select>
    </div>
    <div>
      <label for="author">Author:</label>
      <input type="text" id="author" [(ngModel)]="resource.author" name="author" required />
    </div>
    <button type="submit" [disabled]="!resourceForm.form.valid">Submit</button>
    <button type="button" (click)="onCancel()">Cancel</button>
  </form>
</div>
