<!-- resource-form.component.html -->
<div class="form-container">
    <h2>Submit a New Resource</h2>
    <form (ngSubmit)="onSubmit()" #resourceForm="ngForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" [(ngModel)]="resource.title" required>
      
        <label for="description">Description:</label>
        <textarea id="description" name="description" [(ngModel)]="resource.description" rows="4" required></textarea>
      
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" [(ngModel)]="resource.url" required>
      
        <label for="category">Category:</label>
        <select id="category" name="category" [(ngModel)]="resource.category" required>
          <option value="">Select a category</option>
          <option value="web-development">Web Development</option>
          <option value="data-science">Data Science</option>
          <option value="design">Design</option>
        </select>
      
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" [(ngModel)]="resource.author" required>
      
        <div class="button-group">
          <button type="submit" [disabled]="!resourceForm.form.valid">Submit</button>
          <button type="reset" class="cancel" (click)="onReset()">Cancel</button>
        </div>
      </form>
