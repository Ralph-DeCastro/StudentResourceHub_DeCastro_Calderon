<div class="resource-list">
    <h2>Students</h2>
    <div class="grid">
      <div class="resource-card" *ngFor="let resource of resources">
        <h3>{{ resource.title }}</h3>
        <p>{{ resource.description }}</p>
        <span class="category-tag">{{ resource.category }}</span>
        <button (click)="viewDetails(resource)">View Details</button>
      </div>
    </div>
  </div>
